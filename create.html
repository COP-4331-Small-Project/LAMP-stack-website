<!DOCTYPE html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="frontend/styles.css">
    <script src="/libs/sha256.min.js"></script>
    <script src="/libs/jquery-3.5.1.min.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/create.js"></script>
    <title>Add a New Contact</title>
</head>

<body>
<div class="wrapper">
    <div class="container-fluid">
        <div class="page-header">
            <h2>Create Contact</h2>
        </div>
        <p>Please fill this form and submit to add contact record to the database.</p>
        <form id="createForm">
            <div class="form-control">
                <label for="firstName"> <b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required>
                <span class="help-block"></span>
            </div>
            <div class="form-control">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Surname" name="lastName" id="lastName" required>
                <span class="help-block"></span>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="Enter Email Address" name="email" id="email" required>
                <span class="help-block"></span>
            </div>

            <div class="form-control">
                <label>Phone</label>
                <input type="text" placeholder="Enter Phone Number" name="phoneNumber" id="phoneNumber" required>
                <span class="help-block"></span>
            </div>

            <div class="select">
                <label>House</label>
                <label>
                    <select id="houseInput" name="house" class="form-control">
                        <option value="gryffindor">Gryffindor</option>
                        <option value="slytherin">Slytherin</option>
                        <option value="ravenclaw">Ravenclaw</option>
                        <option value="hufflepuff">Hufflepuff</option>
                    </select>
                </label>
                <span class="help-block"></span>
            </div>

            <div>
                <button type="submit" class="register-btn">Add User</button>
            </div>
        </form>

    </div>

</div>

</body>
